<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-output">
            <div class="input-box">
                <label for="textoUsuario">Introduce solo letras y números.</label>
                <textarea id="textoUsuario" rows="4" placeholder="Texto a cifrar"></textarea>
                <button class="button encriptar" onclick="encriptar()">Encriptar</button>
            </div>
            <div class="output-box">
                <label for="textoDeSalida">Salida de texto</label>
                <textarea id="textoDeSalida" rows="4" readonly></textarea>
                <button class="button desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Creado por Diego Andrés Candamil Puerta</p>
        <p>2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
