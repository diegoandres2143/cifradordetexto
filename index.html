<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de texto básico</h1>
        <label for="inputText">Texto a cifrar:</label>
        <textarea id="inputText" rows="4"></textarea>
        <label for="outputText">Texto cifrado:</label>
        <textarea id="outputText" rows="4" readonly></textarea>
        <button onclick="encrypt()">Cifrar texto</button>
        <button onclick="decrypt()">Descifrar texto</button>
    </div>
    <footer>
        <p>Creado por Diego Andrés Candamil Puerta</p>
        <p>Año de creación: 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
